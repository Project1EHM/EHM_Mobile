<ion-view view-title="Chats">
  <ion-content style="background-image:url('img/bg_emer1.jpg')">
    <ion-list>
      <ion-item class="item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.desc_id}}">
        <img ng-src="{{chat.desc_images_url}}">
        <h2>{{chat.desc_name}}</h2>
        <p ng-if="chat.message_type == 'message'">{{chat.message}}</p>
        <p ng-if="chat.message_type == 'sticker'">Send Sticker!</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
  <div class="bar bar-footer bar-calm">
    <div class="title">
      <a class="button button-calm icon ion-person-add " id="btn-size" href="#/tab/newchat"></a>
    </div>
  </div>
</ion-view>
