<ion-view view-title="เข้าสู่ระบบ">
<ion-nav-buttons  side="right">
<a class="button button-stable" href="#/register">ลงทะเบียน</a>
</ion-nav-buttons>
<ion-content class="padding"  style="background-image:url('img/bg_emer11.jpg')">


		<div class="list" data-ng-init="autologin()" id="login-form">
			<label class="item item-input">
				<span class="input-label">ชื่อผู้ใช้</span>
				<input type="text" data-ng-model="login.username" data-ng-init="username" name="username">
			</label>
			<label class="item item-input">
				<span class="input-label">รหัสผ่าน</span>
				<input type="password" data-ng-model="login.password" data-ng-init="password" name="password">
			</label>
			<button class="button button-block button-calm" ng-click="login()" >
			เข้าสู่ระบบ
			</button>

		</div>
</ion-content>
</ion-view>
