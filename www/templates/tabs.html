<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-top tabs-background-assertive tabs-color-light">

<!-- Account Tab -->
  <ion-tab title="Emergency" icon-off="ion-volume-high" icon-on="ion-volume-high" href="#/tab/siren">
    <ion-nav-view name="tab-siren"></ion-nav-view>
  </ion-tab>
  
  <!-- Dashboard Tab -->
  <ion-tab title="Notification" icon-off="ion-android-notifications" icon-on="ion-android-notifications" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

   <!-- Hospital Tab -->
  <ion-tab title="HospitalNearBy" icon-off="ion-medkit" icon-on="ion-medkit" href="#/tab/hosnearby">
    <ion-nav-view name="tab-hosnearby"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-navicon-round" icon-on="ion-navicon-round" href="#/tab/listmenu">
    <ion-nav-view name="tab-listmenu"></ion-nav-view>
  </ion-tab>


</ion-tabs>
